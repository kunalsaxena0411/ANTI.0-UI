<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anti AI - Settings</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Boxicon CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script>
    // Apply sidebar state before styles load
    const isClosed = localStorage.getItem("sidebar-closed") === "true";
    if (isClosed) {
      document.documentElement.classList.add("sidebar-closed");
    }
  </script>
  
</head>
<body>
  <div class="network-bg">
    <div class="rectangle rotate-left"></div>
    <div class="rectangle rotate-right"></div>
    <div class="rectangle rotate-right"></div>
  </div>  
  <nav class="sidebar close">
    <header>
      <button class="sidebar-toggle" id="sidebarToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>
    
    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
              <li class="nav-link" data-page="home.html" title="Home">
                    <a href="home.html">
                        <i class='bx bxs-home-alt-2 icon'></i> 
                        <span class="text nav-text">HOME</span>
                    </a>
                </li>
                <li class="nav-link" data-page="protection.html" title="Protection">
                    <a href="protection.html">
                        <i class='bx bxs-check-shield icon'></i>
                        <span class="text nav-text">PROTECTION</span>
                    </a>
                </li>
                <li class="nav-link" data-page="product.html" title="Product">
                    <a href="product.html">
                        <i class='bx bxs-box icon' ></i>
                        <span class="text nav-text">PRODUCT</span>
                    </a>
                </li>
                <li class="nav-link" data-page="settings.html" title="Settings">
                    <a href="settings.html">
                        <i class='bx bxs-cog icon' ></i>
                        <span class="text nav-text">SETTINGS</span>
                    </a>
                </li>
                <li class="nav-link" data-page="index.html" title="Log Out">
                    <a href="index.html">
                        <i class='bx bxs-log-out icon' ></i>
                        <span class="text nav-text">LOG OUT</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

  </nav>

    <main class="main-content">
      <header>
        <div class="logo">
          <img src="antiailogo2.jpg" alt="Logo" class="logo-img" />
          <span class="logo-text">ANTI AI</span>
        </div>
        <button class="download-btn" id="downloadBtn">Download Extension</button>
        <div class="header-icons">
          <span class="bell-icon" id="bellIcon" title="Notifications">
            <img src="bell.png" class="bell-logo-img" alt="Notifications" />
          </span>
          <span class="man-icon" id="manIcon" title="User Profile">
            <img src="man.png" class="man-logo-img" alt="User Profile" />
          </span>
        </div>
      </header>

      <section class="settings-section">
        <h2>⚙️ Setting</h2>

        <div class="setting-card">
          <h3>Update Preference</h3>
          <label><input type="radio" name="update" checked /> Daily</label>
          <label><input type="radio" name="update" /> Weekly</label>
          <label><input type="radio" name="update" /> Monthly</label>
        </div>

        <div class="setting-card">
          <h3>App Notifications</h3>
          <div class="toggle-option">
            Enable Notifications
            <span class="toggle active">ON</span>
          </div>
          <div class="toggle-option">
            Push Notifications
            <span class="toggle active">ON</span>
          </div>
          <div class="toggle-option">
            Email Notifications
            <span class="toggle">OFF</span>
          </div>
        </div>

        <div class="setting-card">
          <h3>Manage Subscriptions</h3>
          <div class="toggle-option">
            Auto-Renew
            <span class="toggle active">ON</span>
          </div>

          <!-- Move the 'Current Plan Procedure' below Auto-Renew -->
          <div class="plan-procedure">
            Current Plan Procedure
          </div>

          <!-- Upgrade button below the On/Off toggle -->
          <div class="upgrade-container">
            <button class="upgrade" id="upgradeBtn">Upgrade Plan</button>
          </div>
        </div>

        <div class="bottom-bar">
          <span>⚙️ Advance Setting</span>
          <a href="#" class="get-help">❓ Get Help?</a>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Get all toggle elements
    const toggles = document.querySelectorAll('.toggle');
  
    // Add click event listener to each toggle
    toggles.forEach(toggle => {
      toggle.addEventListener('click', function() {
        // Toggle the 'active' class to switch between on and off states
        this.classList.toggle('active');
        
        // Change the text to reflect the state
        if (this.classList.contains('active')) {
          this.textContent = 'ON';
        } else {
          this.textContent = 'OFF';
        }
      });
    });


  
    document.getElementById("upgradeBtn").addEventListener("click", function() {
      alert("Thanks for upgrading the plan!");
      // Optional: redirect
      //window.location.href = "your-extension-link.zip";
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
<script src="script.js"></script>
</body>
</html>
