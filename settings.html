<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anti AI - Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li class="sidebar-item">
            <a href="home.html">
              <img src="home.png" alt="Home Icon" class="sidebar-icon" />
              <span>HOME</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="protection.html">
              <img src="protection.png" class="sidebar-icon protection-icon" alt="Protection" />
              <span>PROTECTION</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="product.html">
              <img src="product.png" alt="Product Icon" class="sidebar-icon" />
              <span>PRODUCT</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="settings.html">
              <img src="settings.png" alt="Settings Icon" class="sidebar-icon" />
              <span>SETTINGS</span>
            </a>
          </li>
            <li class="sidebar-item">
              <a href="login.html" style="text-align: center; text-decoration: none; color: inherit;">
                <img src="sign out.png" alt="Sign Out Icon" class="sidebar-icon">
                <span>SIGN OUT</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

    <main class="main-content">
      <header>
        <div class="logo">
          <img src="logo.png" alt="Logo" class="logo-img" />
          <span class="logo-text">ANTI AI</span>
        </div>
        <button class="download-btn" id="downloadBtn">Download Extension</button>
        <div class="header-icons">
          <span class="bell-icon" id="bellIcon">
            <img src="bell.png" class="bell-logo-img" alt="Notifications" />
          </span>
          <span class="man-icon" id="manIcon">
            <img src="man.png" class="man-logo-img" alt="User Profile" />
          </span>
        </div>
      </header>

      <section class="settings-section">
        <h2>⚙️ Setting</h2>

        <div class="setting-card">
          <h3>Update Preference</h3>
          <label><input type="radio" name="update" checked /> Daily</label>
          <label><input type="radio" name="update" /> Weekly</label>
          <label><input type="radio" name="update" /> Monthly</label>
        </div>

        <div class="setting-card">
          <h3>App Notifications</h3>
          <div class="toggle-option">
            Enable Notifications
            <span class="toggle active">ON</span>
          </div>
          <div class="toggle-option">
            Push Notifications
            <span class="toggle active">ON</span>
          </div>
          <div class="toggle-option">
            Email Notifications
            <span class="toggle">OFF</span>
          </div>
        </div>

        <div class="setting-card">
          <h3>Manage Subscriptions</h3>
          <div class="toggle-option">
            Auto-Renew
            <span class="toggle active">ON</span>
          </div>

          <!-- Move the 'Current Plan Procedure' below Auto-Renew -->
          <div class="plan-procedure">
            Current Plan Procedure
          </div>

          <!-- Upgrade button below the On/Off toggle -->
          <div class="upgrade-container">
            <button class="upgrade" id="upgradeBtn">Upgrade Plan</button>
          </div>
        </div>

        <div class="bottom-bar">
          <span>⚙️ Advance Setting</span>
          <a href="#" class="get-help">❓ Get Help?</a>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Get all toggle elements
    const toggles = document.querySelectorAll('.toggle');
  
    // Add click event listener to each toggle
    toggles.forEach(toggle => {
      toggle.addEventListener('click', function() {
        // Toggle the 'active' class to switch between on and off states
        this.classList.toggle('active');
        
        // Change the text to reflect the state
        if (this.classList.contains('active')) {
          this.textContent = 'ON';
        } else {
          this.textContent = 'OFF';
        }
      });
    });


  
    document.getElementById("upgradeBtn").addEventListener("click", function() {
      alert("Thanks for upgrading the plan!");
      // Optional: redirect
      //window.location.href = "your-extension-link.zip";
    });
  </script>
</body>
</html>
