<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect with Anti-0</title>
  <link rel="stylesheet" href="styless.css" />


</head>
<body>
  <canvas id="bg"></canvas>

  <div class="login-container">
    <h1>ANTI-0</h1>
    <h2>Welcome Back</h2>
    <p class="subtitle">Enter your credentials to access Anti-0</p>

    <form class="login-form" id="loginForm">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="sign-in-btn">Sign In</button>
    </form>

    <a href="#" class="forgot-link">Forgot password?</a>

    <div class="divider">
      <span>or</span>
    </div>

    <button class="google-btn" onclick="window.location.href='google-login.html'">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
      Sign in with Google
    </button>

    <p class="register-text">
      New here? <a href="#" class="register-link">Register</a>
    </p>
  </div>

  
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      window.location.href = "home.html"; // Redirect after login
    });
  </script>
  <script src="background.js"></script>
</body>
</html>
