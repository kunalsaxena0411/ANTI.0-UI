<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANTI 0 - Protection</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Boxicon CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script>
    // Apply sidebar state before styles load
    const isClosed = localStorage.getItem("sidebar-closed") === "true";
    if (isClosed) {
      document.documentElement.classList.add("sidebar-closed");
    }
  </script>
  
</head>
<body>
  <div class="network-bg">
    <div class="rectangle rotate-left"></div>
    <div class="rectangle rotate-right"></div>
    <div class="rectangle rotate-right"></div>
  </div>  
  <!-- SIDEBAR from settings.html -->
  <nav class="sidebar close">
    <header>
      <button class="sidebar-toggle" id="sidebarToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>
    
    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
              <li class="nav-link" data-page="home.html">
                <a href="home.html">
                    <i class='bx bxs-home-alt-2 icon'></i>
                    <span class="text nav-text">HOME</span>
                </a>
            </li>
            <li class="nav-link" data-page="protection.html">
                <a href="protection.html">
                    <i class='bx bxs-check-shield icon'></i>
                    <span class="text nav-text">PROTECTION</span>
                </a>
            </li>
            <li class="nav-link" data-page="product.html">
                <a href="product.html">
                    <i class='bx bxs-box icon'></i>
                    <span class="text nav-text">PRODUCT</span>
                </a>
            </li>
            <li class="nav-link" data-page="settings.html">
                <a href="settings.html">
                    <i class='bx bxs-cog icon' ></i>
                    <span class="text nav-text">SETTINGS</span>
                </a>
            </li>
            <li class="nav-link" data-page="index.html">
                <a href="index.html">
                    <i class='bx bxs-log-out icon' ></i>
                    <span class="text nav-text">LOG OUT</span>
                </a>
            </li>
            </ul>
        </div>
    </div>

  </nav>

  <!-- MAIN CONTENT -->
  <main class="main-content">

    <!-- TOPBAR from settings.html -->
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo" class="logo-img" />
        <span class="logo-text">ANTI AI</span>
      </div>
      <button class="download-btn" id="downloadBtn">Download Extension</button>
      <div class="header-icons">
        <span class="bell-icon" id="bellIcon">
          <img src="bell.png" class="bell-logo-img" alt="Notifications" />
        </span>
        <span class="man-icon" id="manIcon">
          <img src="man.png" class="man-logo-img" alt="User Profile" />
        </span>
      </div>
    </header>

    <!-- ORIGINAL PROTECTION BODY -->
    <h1 class="page-title">PROTECTION</h1>
    <div class="secure-container">
      <p class="subtext">Your AI Protection Status</p>
      <p class="description">Scan your system and activate protection against unauthorized AI interference.</p>
    </div>

    <div class="terminate-container">
      <button class="terminate-btn" id="terminateBtn">Terminate AI</button>
    </div>

    <section class="cards">
      <div class="card"><i class="fas fa-bug"></i><p>Run Full Scan</p></div>
      <div class="card"><i class="fas fa-shield-alt"></i><p>Real-time Protection</p></div>
      <div class="card"><i class="fas fa-exclamation-triangle"></i><p>Threat Reports</p></div>
    </section>

  </main>
</div>
<script>
document.getElementById("terminateBtn").addEventListener("click", function () {
    const confirmTermination = confirm("Are you sure you want to terminate AI? This action cannot be undone.");
    
    if (confirmTermination) {
      // Perform any action — example: show a message or redirect
      alert("AI Terminated Successfully ⚠️");
  
      // Optionally redirect to another page
      // window.location.href = "terminated.html"; // create this page if needed
    } else {
      alert("Termination Cancelled ✅");
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
<script src="script.js"></script>
</body>
</html>
