<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect with Anti-0</title>
  <link rel="stylesheet" href="styless.css" />
</head>
<body>
  <div class="login-container">
    <h1>ANTI 0</h1>
    <h2>Connect with Anti-0</h2>
    <p class="subtitle">Sign in to Access Anti-0 Features</p>

    <form class="login-form" id="loginForm">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="sign-in-btn">Sign In</button>
    </form>

    <a href="#" class="forgot-link">Forget your login details?</a>

    <div class="divider">
      <span>Or sign in using</span>
    </div>

    <!-- Google Sign-In Button -->
    <button class="google-btn" onclick="window.location.href='google-login.html'">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
        Sign in with Google
    </button>

    <p class="register-text">
      New user? <a href="#" class="register-link">Register now</a> Create an Account
    </p>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Stop the form from refreshing the page
      // You can add validation logic here if needed
      window.location.href = "index.html"; // Redirect to home page
    });
  </script>
</body>
</html>
